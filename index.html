<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Restaurant Objects</title>
	<link rel="stylesheet" type"text/css" href="main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>





	<script type="text/javascript" src="main.js"></script>
</head>
<body ng-controller="myController">
	<div>
		<img class="background-picture" src="restaurant2.jpg">
		<div class="menu-container">
			<div class="menu">
				<H3>OG's Taco Shop</H3>
				<div class="left-column">
					<h4 class="item-name">{{Burrito.name}}</h4>
					<ul class="list">
						<li>{{Burrito.description}}</li>
						<li>${{Burrito.number}}</li>
						<li>{{Burrito.ingredients.join(',  ')}}</li>
					</ul>
				</div>
				<div class="right-column">
					<h4 class="item-name">{{Taco.name}}</h4>
					<ul class="list">
						<li>{{Taco.description}}</li>
						<li>${{Taco.number}}</li>
						<li>{{Taco.ingredients.join(',  ')}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>












</body>
</html>
